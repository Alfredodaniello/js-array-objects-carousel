<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Carousel</title>
  <link rel='stylesheet' href='css/style.css'>
</head>
<body>
  <div class="container ms-container">
    <div class="big-img position-relative">
      <img src="img/01.webp" alt="">
      <div class="description position-absolute text-end">
        <h4>Marvel's Spiderman Miles Morales</h4>
        <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
      </div>
    </div>
    <div class="lateral-img position-relative">
      <!--<div class="small-img">
        <img src="img/01.webp" alt="">
      </div> -->
    </div>
    <div class="circle previous"><i class="fa-solid fa-arrow-down"></i></div>
    <div class="circle next"><i class="fa-solid fa-arrow-up"></i></div>
  </div>
  <!-- JS SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- JS SCRIPT -->
</body>
</html>
